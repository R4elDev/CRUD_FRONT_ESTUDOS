<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/main.js" defer type="module"></script>
    <link rel="stylesheet" href="style.css">
    <title>CRUD FRONT</title>
</head>
<body>
    <header>
        <img src="./img/logo_senai.png" alt="Logo SENAI">
        <input type="text" placeholder="Digite o nome do contato" id="pesquisar">
        <button class="button" id="novo-contato">Novo Contato</button>
    </header>
    <main class="card-show">
        <div class="container" id="container"></div>
        <form> <!-- Tag semantica que mostra que estamos usando um formulario --> 
            <div class="preview">
                <input class="preview-input" id="foto" type="file" accept="image/*">
                <label class="preview-label" for="foto"></label>
                <img class="preview-image" id="preview-image" src="./img/plus.png">
            </div>
            <div class="input-container">
                <div class="input">
                    <label>Nome:</label>
                    <input class="input-text" id="nome" type="text">
                </div>
                <div class="input">
                    <label>E-mail:</label>
                    <input class="input-text" id="email" type="text">
                </div>
                <div class="input">
                    <label>Celular:</label>
                    <input class="input-text" id="celular" type="text">
                </div>
                <div class="input">
                    <label>Endere√ßo:</label>
                    <input class="input-text" id="endereco" type="text">
                </div>
                <div class="input">
                    <label>Cidade:</label>
                    <input class="input-text" id="cidade" type="text">
                </div>
            </div>
            <div class="button-container">
                <button type="button" class="button" id="editar">Editar</button>
                <button type="button" class="button" id="deletar">Deletar</button>
                <button type="button" class="button" id="salvar">Salvar</button>
                <button type="button" class="button" id="cancelar">Cancelar</button>
            </div>
            </div>
        </form>
    </main>
</body>
</html>
